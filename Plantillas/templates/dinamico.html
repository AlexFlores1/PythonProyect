<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hola {{name}}</h1>
    <h3>Categorias</h3>
    <ul>
        {%comment%}
            En la parte inferior recorremos las categorias y las pintamos 
        {%endcomment%}
        {% for Categorias in categories %}
            {% if Categorias == 'Alexi' %}
                <li>{{Categorias|upper}}</li>
            {% else%}
                <li>{{Categorias}}</li>
            {% endif %}
            
        {% endfor %}
    </ul>
    
    
</body>
</html>
